<!-- tasks/templates/tasks/task_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #d9534f;
        }
        .confirm-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete this task?</h1>
    <p>Task: {{ task.completed_tasks }}</p>
    <div class="confirm-buttons">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a class="back-link" href="{% url 'task_list' %}">Cancel</a>
    </div>
</body>
</html>
